<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Builder's Focus - 3D Productivity Game</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/three@0.155.0/build/three.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/feather-icons@4.29.0/dist/feather.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/styles/App.css">
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback, useMemo } = React;
        
        // Three.js utility components for React
        const ThreeCanvas = ({ children, camera, onMount }) => {
            const canvasRef = useRef();
            const sceneRef = useRef();
            const rendererRef = useRef();
            const cameraRef = useRef();
            
            useEffect(() => {
                if (!canvasRef.current) return;
                
                // Scene setup
                const scene = new THREE.Scene();
                const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                const cam = new THREE.PerspectiveCamera(
                    camera?.fov || 75, 
                    canvasRef.current.clientWidth / canvasRef.current.clientHeight, 
                    0.1, 
                    1000
                );
                
                if (camera?.position) {
                    cam.position.set(...camera.position);
                }
                
                renderer.setSize(canvasRef.current.clientWidth, canvasRef.current.clientHeight);
                renderer.setClearColor(0x87CEEB, 0);
                canvasRef.current.appendChild(renderer.domElement);
                
                sceneRef.current = scene;
                rendererRef.current = renderer;
                cameraRef.current = cam;
                
                if (onMount) {
                    onMount({ scene, camera: cam, renderer });
                }
                
                const animate = () => {
                    requestAnimationFrame(animate);
                    if (children && React.isValidElement(children)) {
                        // Update scene with React children props
                    }
                    renderer.render(scene, cam);
                };
                animate();
                
                return () => {
                    if (canvasRef.current && renderer.domElement) {
                        canvasRef.current.removeChild(renderer.domElement);
                    }
                    renderer.dispose();
                };
            }, []);
            
            return React.createElement('div', { 
                ref: canvasRef, 
                style: { width: '100%', height: '100%' }
            });
        };
    </script>
    
    <script type="text/babel" src="src/utils/storage.js"></script>
    <script type="text/babel" src="src/utils/achievements.js"></script>
    <script type="text/babel" src="src/utils/coins.js"></script>
    <script type="text/babel" src="src/data/builderCustomizations.js"></script>
    <script type="text/babel" src="src/data/houseTypes.js"></script>
    <script type="text/babel" src="src/hooks/useGameState.js"></script>
    <script type="text/babel" src="src/hooks/useTimer.js"></script>
    <script type="text/babel" src="src/hooks/useRewards.js"></script>
    <script type="text/babel" src="src/components/UI/TimerPanel.jsx"></script>
    <script type="text/babel" src="src/components/UI/RewardPanel.jsx"></script>
    <script type="text/babel" src="src/components/UI/ProfilePanel.jsx"></script>
    <script type="text/babel" src="src/components/UI/ShopPanel.jsx"></script>
    <script type="text/babel" src="src/components/UI/AchievementPanel.jsx"></script>
    <script type="text/babel" src="src/components/GameScene.jsx"></script>
    <script type="text/babel" src="src/App.jsx"></script>
    
    <script type="text/babel">
        ReactDOM.render(<App />, document.getElementById('root'));
        
        // Initialize Feather icons
        feather.replace();
    </script>
</body>
</html>
